<div class="row gy-3">
    <div *ngFor="let product of products" class="mx-auto mx-sm-0 col-auto col-sm-6 col-lg-3">
        <div class="card" style="width: 18rem;">
            <img src="../../assets/images/{{product.img}}" class="card-img-top" alt="..." style="height: 14rem;">
            <div class="card-body">
                <h5 class="card-title"><a data-bs-toggle="modal" data-bs-target="#detailView"
                        (click)="selectProduct(product)">{{product.name}}</a></h5>
                <p class="card-text">â‚¹{{product.price}}/-</p>
                <!-- <p class="card-text">{{product.cuisine}} Cuisine</p> -->
            </div>

            <div class="card-body d-flex">
                <a href="#" (click)="newCartItemEvent.emit(product)" class="card-link btn btn-primary">Add to cart</a>
                <a [hidden]="!admin" (click)="deleteProduct.emit(product)" class="btn btn-primary ms-auto">Delete
                    product</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="detailView" data-bs-backdrop="detail" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Change password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">

                        <div class="card" style="width: 18rem;">
                            <img src="../../assets/images/{{selectedProduct.img}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{selectedProduct.name}}</h5>
                                <p class="card-text">{{selectedProduct.description}}</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Category: {{selectedProduct.category}}</li>
                                <li class="list-group-item">Price: {{selectedProduct.price}}</li>
                                <li class="list-group-item">Company: {{selectedProduct.cuisine}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="width: 12rem;">
    <br><br>
</div>
